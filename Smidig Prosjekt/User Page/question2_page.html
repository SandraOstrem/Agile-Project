<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADING</title>
    <link rel="stylesheet" href="question_page.css">
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div id="Timer">
                <h1>30</h1>
            </div>
            <div class="header">
                <img src="/images/bear.png" class="img">
                <h1>Du møter en bjørn i skogen, hva gjør du?</h1>
            </div>
            
            
            <h3>Velg et av følgende alternativer</h3>
            <div class="options">
                
                <a href="wait_between_questions2.html">
                <button>A - Gjem deg</button>
                <button>B - Sloss</button>
                <button>C - Klapp den</button>
                <button>D - Løp vekk</button>
                </a>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var timeLeft = 30;
            var elem = document.getElementById('Timer');

            var timerId = setInterval(countdown, 1000);
            var text = "Tiden er ute"


            function countdown() {
                if (timeLeft == 0) {
                    clearTimeout(timerId);
                    window.location.href = 'wait_between_questions2.html'; 
                } else {
                    elem.innerHTML = '<h1>' + timeLeft + '</h1>';
                    timeLeft--;
                }
            }
        });
    </script>
</body>
</html>

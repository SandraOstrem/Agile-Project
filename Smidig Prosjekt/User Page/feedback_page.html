<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADING</title>
    <link rel="stylesheet" href="feedback_page.css">
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="text">
                <h3>Takk for at du så på!</h3>
                <p>Skuespiller</p>
                <ul>
                    <li>Skuespiller 1:</li>
                    <li>Skuespiller 2:</li>
                    <li>Skuespiller 3:</li>
                </ul>
                <p>Andre roller</p>
                <ul>
                    <li>Lydansvarlig 1:</li>
                    <li>Lydansvarlig 2:</li>
                    <li>Lydansvarlig 3:</li>
                </ul>

                <div class="input_code">
                    <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                    </div>
                    <textarea id="input" rows="4" cols="50" placeholder="Skriv inn her.."></textarea>
                    <button id="continue_button">Tilbakemelding</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
